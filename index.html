<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS 2 Mini - To Do</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <main>
      <h1 id="counter">0</h1>
      <h2>Clicks</h2>
      <section>
        <button onclick="decrease()">-</button> <button onclick="reset()">Reset</button> <button onclick='increase()'>+</button>
      </section>
  
      
      <h1>To Do List</h1>
      <section>
        <form>
          <input id="item" placeholder="Add Todo" />
          <button>Add</button>
        </form>
      </section>
      <ul></ul>
      <aside id="completed-message">
        Todo marked complete!
      </aside>
    </main>
  </body>
</html>
